<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>üöÄ Google Sheet ‚Üí Website (Real-time)</h1>
  <p>‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet CSV ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á</p>

  <table id="dataTable"></table>

  <script>
    // üëâ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå CSV ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (Publish to web ‡∏Å‡πà‡∏≠‡∏ô)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRFg6OuTW6gmzbokx8ftjarDz1MlJZPZuzdT19Hpzhp_C0o5tAnB8ezqwdN8JYIQsjLu4MB-2GOG8Uv/pub?output=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.split("\n").map(r => r.split(","));
        const table = document.getElementById("dataTable");

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á header
        let thead = "<tr>";
        rows[0].forEach(col => thead += `<th>${col}</th>`);
        thead += "</tr>";
        table.innerHTML = thead;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á rows
        rows.slice(1).forEach(r => {
          let rowHtml = "<tr>";
          r.forEach(col => rowHtml += `<td>${col}</td>`);
          rowHtml += "</tr>";
          table.innerHTML += rowHtml;
        });
      })
      .catch(err => console.error("Error loading sheet:", err));
  </script>
</body>
</html>
